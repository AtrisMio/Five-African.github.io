<!DOCTYPE html>
<html style="background:#eeeeee;">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ataris">
    <link rel="stylesheet" type="text/css" href="../css/clect.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <title>Ataris</title>
</head>
<body id="Clect">
      <div class="main-border">
        <div class="main-bg">
          <div class="title">
            <div class="name normal w">Clect</div>
            <div class="normal w">Beta</div>
            <div class="type normal">
              <div class="w">脑洞一型</div>
              <div class="PinYin w">NAO DONG</div>
            </div>
          </div>
          <div class="container">
              <div class="icon" style="background-image:url('http://avalon.gizeta.me/images/head/1.png');"></div>
            <div class="ability-container" >
              <div>
                <div class="normal">吐槽</div>
                <div class="normal ability-slot-container"><div style="width:135px;" class="normal ability"></div></div>
                <div class="normal">90</div>
              </div>
              <div>
                <div class="normal">设计</div>
                <div class="normal ability-slot-container"><div style="width:120px;" class="normal ability"></div></div>
                <div class="normal">80</div>
              </div>
              <div>
                <div class="normal">交流</div>
                <div class="normal ability-slot-container"><div style="width:105px;" class="normal ability"></div></div>
                <div class="normal">70</div>
              </div>
              <div>
                <div class="normal">代码</div>
                <div class="normal ability-slot-container"><div style="width:90px;" class="normal ability"></div></div>
                <div class="normal">60</div>
              </div>
              <div>
                <div class="normal">合作</div>
                <div class="normal ability-slot-container"><div style="width:135px;" class="normal ability"></div></div>
                <div class="normal">90</div>
              </div>
              <div class="skill-container">
                <div class="normal skill-border">
                  <div class="skill w">C</div>
                </div>
                <div class="normal skill-border">
                  <div class="skill w">C#</div>
                </div>
                <div class="normal skill-border">
                  <div class="skill w">HTML</div>
                </div>
                <div class="normal skill-border">
                  <div class="skill w">CSS</div>
                </div>
                <div class="normal skill-border">
                  <div class="skill w">JS</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
