<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TedHan</title>

    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../css/tedhan.css">
</head>
<body id="Ted">

    <div class="main-border">
        <div class="main-bg">
            <div class="title">
                <div class="name normal w">Ted</div>
                <div class="normal w">neuf</div>
                <div class="type normal">
                    <div class="w">浪</div>
                    <div class="PinYin w">LANG</div>
                </div>
            </div>
            <div class="container">
                <div class="icon" style="background-image:url('../img/icon_tedhan.jpg');background-size: 182px"></div>
                <div class="ability-container" >
                    <div>
                        <div class="normal">划水</div>
                        <div class="normal ability-slot-container"><div style="width:99%;" class="normal ability"></div></div>
                        <div class="normal">99</div>
                    </div>
                    <div>
                        <div class="normal">吐槽</div>
                        <div class="normal ability-slot-container"><div style="width:20%;" class="normal ability"></div></div>
                        <div class="normal">20</div>
                    </div>
                    <div>
                        <div class="normal">甩锅</div>
                        <div class="normal ability-slot-container"><div style="width:75%;" class="normal ability"></div></div>
                        <div class="normal">75</div>
                    </div>
                    <div>
                        <div class="normal">代码</div>
                        <div class="normal ability-slot-container"><div style="width:60%;" class="normal ability"></div></div>
                        <div class="normal">60</div>
                    </div>
                    <div>
                        <div class="normal">卖萌</div>
                        <div class="normal ability-slot-container"><div style="width:10%;" class="normal ability"></div></div>
                        <div class="normal">10</div>
                    </div>
                    <div class="skill-container">
                        <div class="normal skill-border">
                            <div class="skill w">C</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill w">C#</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill w">HTML</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill w">CSS</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill w">JS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
